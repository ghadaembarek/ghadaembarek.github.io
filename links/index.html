<!DOCTYPE html>
<html>
<head>
  <title>Ghada Embarek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="GE.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fbfbfd;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 90%;
      width: 500px;
    }

    h1 {
      color: #1d1d1f;
      font-size: 48px;
      font-weight: 500;
      letter-spacing: -0.5px;
      margin-bottom: 12px;
    }

    p {
      color: #86868b;
      font-size: 21px;
      font-weight: 400;
      margin-bottom: 32px;
      letter-spacing: 0.004em;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .social-links a {
      color: #06c;
      text-decoration: none;
      font-size: 19px;
      font-weight: 400;
      transition: color 0.2s ease;
    }

    .social-links a:hover {
      color: #0077ed;
    }

    @media (max-width: 734px) {
      h1 {
        font-size: 40px;
      }
      
      p {
        font-size: 19px;
      }
      
      .social-links a {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ghada Embarek</h1>
    <p>Let's connect</p>
    <div class="social-links">
      <a href="https://www.ghadaembarek.com/">Website</a>
      <a href="https://www.instagram.com/embarek.ghada">Instagram</a>
      <a href="https://www.facebook.com/elhaggaghada">Facebook</a>
    </div>
  </div>
</body>
</html>
